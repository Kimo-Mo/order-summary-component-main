<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>order-summary-component-main</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="info">
        <div class="text">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="buy-plan">
          <div>
            <img src="images/icon-music.svg" alt="" class="icon">
          </div>
          <div class="text-plan">
            <h3 class="plan-title">Annuall Plan</h3>
            <div class="price">$59.99/year</div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="main-button">Proceed to Payment</button>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
